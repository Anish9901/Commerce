{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>
    
    <form action = "{% url 'create_listing' %}" method = "post">
        {% csrf_token %}
        <div class=" form-floating mb-3">
            <input type  = "text" class="form-control " name = "item_name" placeholder="Product Name" autocomplete="off" autofocus required>
            <label for="item_name">Product Name</label>
        </div>
       
        <div class=" form-floating mb-3">
            <textarea class="form-control" name = "Description" placeholder="Description" style="height: 100px" required></textarea>
            <label for="item_name">Description</label>
        </div>

        <div class=" form-floating mb-3">
            <input type  = "url" class="form-control " name = "img_url" placeholder="Image URL" autocomplete="off">
            <label for="img_url">Image URL Name</label>
        </div>

        <div class="row mb-3">
            <div class="col-auto">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input type="text" class="form-control" name="Price"  placeholder="Starting Bid (in $)" aria-describedby="basic-addon1" autocomplete="off" required>    
                </div>  
            </div>

            <div class="col row">
                <label class="col-auto col-form-label">Category:</label>
                <div class = "col-auto">
                    <select name="category" class="form-select" placeholder="Category" >
                        <option selected>Choose...</option>
                        <option>Fashion</option>
                        <option >Toys</option>
                        <option >Electronics</option>
                        <option >Music & Entertainment</option>
                        <option >Home</option>
                    </select>
                </div>   
            </div>
        </div>
        
        <input class="btn btn-primary" type="submit" value="Post">
        
    </form>
{% endblock %}
